<!doctype html>
<html lang="en">
  <head>
    <!-- Document charset -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- IE render mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <!-- SEO -->
    <title>Application</title>
    <meta name="apple-mobile-web-app-title" content="Application" />
    <meta name="description" content="Application description" />
    <meta name="keywords" content="Application key words" />

    <!-- Off cache for requests -->
    <meta http-equiv="Cache-Control" content="no-cache" />

    <!-- View at mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, width=320, minimal-ui" />
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="true" />

    <!-- Accept fullscreen mode for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Style for top status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Tab color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000" />

    <!-- Tab color for Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4285f4" />

    <!-- Tab color for Yandex.Browser -->
    <meta name="viewport" content="ya-title=#000000,ya-dock=fade" />

    <!-- Disables automatic detection of possible phone numbers in a webpage in Safari on iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />

    <!-- Base tag for links -->
    <base href="/">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Clear fonts for windows -->
    <meta http-equiv="cleartype" content="on" />
